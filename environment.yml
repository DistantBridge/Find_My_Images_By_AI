name: ai-assist-image-description
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # PyTorch with CUDA 12.1 runtime. For CPU-only installs remove pytorch-cuda and add "cpuonly".
  - pytorch=2.4
  - torchvision=0.19
  - torchaudio=2.4
  - pytorch-cuda=12.1
  # Core scientific/runtime libs
  - numpy
  - pillow
  - pip:
      - easyocr>=1.7.1
      - opencv-python-headless>=4.8
      - PyQt6>=6.6
      - piexif
      - openai>=1.50
